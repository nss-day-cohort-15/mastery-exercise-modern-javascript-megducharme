<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Battledome</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
<h1>Which Disney Princess is Best?</h1>
  <article id="game-container">

<!-- PLAYER SETUP -->

    <div class="row">
      <div class="col-md-2"></div> <!-- BLANK DIV -->
      <div class = "playerSetupDiv col-md-3">
        <input id="playerName" type="text" name="playerName" placeholder="Player Name" ><br><br>
        <div id="displayPlayerName"></div>
          <div id="playerPhoto" class="princessPhoto"></div>
            <label>Select Your Princess</label><br>
            <select id="playerClass">
              <option value="Choose">Choose a Princess</option>
              <option value="Cinderella">Cinderella</option>
              <option value="Belle">Belle</option>
              <option value="Jasmine">Jasmine</option>
              <option value="Elsa">Elsa</option>
              <option value="Rapunzel">Rapunzel</option>
              <option value="Moana">Moana</option>
              <option value="Pocahontas">Pocahontas</option>
              <option value="Mulan">Mulan</option>
              <option value="Merida">Merida</option>
            </select><br><br>
            <div id="displayPlayerStats"></div>

          <label>Select Princess' Talent</label><br>
          <select>
            <option value="applyingMakeup">Applying Makeup</option>
            <option value="buildingAFire">Building A Fire</option>
            <option value="talingToAnimals">Taling To Aminals</option>
          </select><br><br>
      </div>


      <div class="col-md-2"></div>
      <div class = "playerSetupDiv col-md-3">
        <input id="opponentName" type="text" name="opponentName" placeholder="Opponent Name"><br><br>
        <div id="displayOpponentName"></div>
          <div id="opponentPhoto" class="princessPhoto"></div>
          <label>Select <i>Other</i> Princess</label><br>
            <select id="opponentClass">
              <option value="Choose">Choose a Princess</option>
              <option value="Cinderella">Cinderella</option>
              <option value="Belle">Belle</option>
              <option value="Jasmine">Jasmine</option>
              <option value="Elsa">Elsa</option>
              <option value="Rapunzel">Rapunzel</option>
              <option value="Moana">Moana</option>
              <option value="Pocahontas">Pocahontas</option>
              <option value="Mulan">Mulan</option>
              <option value="Merida">Merida</option>
            </select><br><br>
            <div id="displayOpponentStats"></div>

          <label>Select Talent</label><br>
          <select>
           <option value="applyingMakeup">Applying Makeup</option>
            <option value="buildingAFire">Building A Fire</option>
            <option value="talingToAnimals">Taling To Aminals</option>
         </select><br><br>
      <div class="col-md-2"></div>
      </div>
      </div>

    </div>

    <button class="btn--pink center-block">Who Is The Better Princess?!</button>


  </article>
<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>

<script type="text/javascript" src="dist/app.js"></script>

</body>
</html>
